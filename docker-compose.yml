version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    ports: ["8000:8000"]
    volumes:
      - ./data:/app/data
      - ./demo_data:/app/demo_data

  web:
    build:
      context: ./web_project
      dockerfile: ../Dockerfile.web
    environment:
      - VITE_API_BASE=${API_BASE_URL:-http://localhost:8000}
      - VITE_API_KEY=${API_KEY:-dev-key-123}
    ports: ["5173:5173"]
    depends_on: [api]